<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Aadil - Etch a Sketch</title>

        <link rel="stylesheet" href="style.css"/>
        <script src="app.js" defer></script>
    </head>
    <body>
        <h1 class="heading">
            Etching A Sketch
        </h1>
        <div class="config">
            <div>Grid Size:</div>
            <div class="gridSize">
                <div id="sizeTxt">16 x 16</div>
                <input id="sizeSlider" type="range" value="16" min="4" max="64"/>
            </div>
            <div class="options">
                <button id="btnDefault">Default</button>
                <button id="btnRainbow" class="active">Rainbow</button>
                <button id="btnEraser">Eraser</button>
                <button id="btnReset">Reset Sketch</button>
            </div>
        </div>
        <div class="gridContainer">
            <div id="grid" class="grid"></div>
        </div>
        <div class="footer">
            <div>
                Copyright &copy; The Odin Project - Aadil Edition
            </div>
        </div>
    </body>
</html>
